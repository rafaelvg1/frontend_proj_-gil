<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bebidas - Insper Pay</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bebidas.css') }}">
</head>
<body>

    <!-- Cabeçalho -->
    <div class="header-container">
        <div class="logo">INSPER PAY</div>
        <input type="text" class="search-bar" placeholder="Pesquisar bebidas...">
        <div class="buttons-container">
            <a href="{{ url_for('home') }}" class="btn">Página Inicial</a>
        </div>
    </div>

    <!-- Seção de Bebidas -->
    <div class="category-section">
        <h3>Bebidas</h3>
        <div id="beverages-container" class="highlight-cards">
            <!-- Os cards das bebidas serão inseridos aqui via JavaScript -->
        </div>
    </div>

    <!-- Modal de Detalhes -->
    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">X</button>
            <img id="modalImage" src="" alt="Imagem da bebida">
            <h3 id="modalTitle">Título da Bebida</h3>
            <p id="modalDescription">Descrição da bebida...</p>
            <p id="modalPrice">Preço</p>
            <button class="add-to-cart-btn" onclick="addToCart()">Adicionar ao Carrinho</button>
        </div>
    </div>

    <script>
        // Função para buscar dados das bebidas do backend
        async function fetchBeverages() {
            try {
                const response = await fetch('https://insper-food-w886.onrender.com/cardapio'); // Rota da API
                const beverages = await response.json();
                
                // Insere os dados das bebidas no HTML
                const container = document.getElementById('beverages-container');
                container.innerHTML = ''; // Limpa o container
                beverages.forEach(beverage => {
                    container.innerHTML += `
                        <div class="highlight-card">
                            <img src="${beverage.image_url}" alt="${beverage.name}">
                            <h4>${beverage.name}</h4>
                            <button onclick="showDetails('${beverage.name}', '${beverage.image_url}', '${beverage.description}', '${beverage.price}')" class="add-to-cart-btn">Ver detalhes</button>
                        </div>
                    `;
                });
            } catch (error) {
                console.error('Erro ao buscar bebidas:', error);
            }
        }

        // Função para mostrar o modal com os detalhes da bebida
        function showDetails(title, imageUrl, description, price) {
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalImage').src = imageUrl;
            document.getElementById('modalDescription').innerText = description;
            document.getElementById('modalPrice').innerText = price;
            document.getElementById('detailsModal').style.display = 'flex';
        }

        // Função para fechar o modal
        function closeModal() {
            document.getElementById('detailsModal').style.display = 'none';
        }

        // Função para adicionar ao carrinho
        async function addToCart() {
            try {
                const title = document.getElementById('modalTitle').innerText;
                const response = await fetch('https://insper-food-w886.onrender.com/cardapio', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ item: title })
                });
                if (response.ok) {
                    alert('Item adicionado ao carrinho!');
                    closeModal();
                } else {
                    alert('Erro ao adicionar ao carrinho');
                }
            } catch (error) {
                console.error('Erro ao adicionar ao carrinho:', error);
            }
        }

        // Carrega os dados das bebidas ao carregar a página
        window.onload = fetchBeverages;
    </script>

</body>
</html>
