<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insper Pay</title>
    <link rel="stylesheet" href="static/inicial.css">
    <style>
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f8f8f8;
        }
        .buttons-container {
            display: flex;
            gap: 10px;
        }
        .cart-button {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .cart-icon {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
        .modal {
            display: none; /* Oculta os modais por padrão */
            position: fixed;
            z-index: 1; /* Coloca o modal acima de outros elementos */
            left: 0;
            top: 0;
            width: 100%; /* Largura total */
            height: 100%; /* Altura total */
            overflow: auto; /* Permite rolagem se necessário */
            background-color: rgba(0, 0, 0, 0.5); /* Fundo escuro com transparência */
        }
        .modal-content {
            background-color: #fff;
            margin: 15% auto; /* Centraliza o modal */
            padding: 20px;
            border: 1px solid #888;
            width: 300px; /* Largura do modal */
        }
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <div class="header-container">
        <div class="logo">INSPER PAY</div>
        <input type="text" class="search-bar" placeholder="Pesquisar produtos...">
        <div class="buttons-container">
            <button onclick="openModal()" class="btn">Login</button>
            <button onclick="openModalCadastro()" class="btn">Cadastro</button>
            <div class="cart-button" onclick="openCartModal()">
                <img src="https://via.placeholder.com/20" alt="Carrinho" class="cart-icon"> Carrinho
            </div>
        </div>
    </div>

    <!-- Seção de Categorias -->
    <div class="category-section">
        <h3>Categorias</h3>
        <div class="category-buttons">
            <div class="category-button">Pratos</div>
            <a href="{{ url_for('bebidas') }}" class="category-button" >Bebidas</a>
            <div class="category-button">Sobremesas</div>
            <div class="category-button">Combos</div>
        </div>
    </div>

    <!-- Seção de Destaques -->
    <div class="highlight-section">
        <h3>Destaques</h3>
        <div class="highlight-cards">
            <div class="highlight-card">
                <img src="https://via.placeholder.com/150" alt="Produto">
                <h4>Produto Exemplo 1</h4>
                <button>Ver detalhes</button>
            </div>
            <div class="highlight-card">
                <img src="https://via.placeholder.com/150" alt="Produto">
                <h4>Produto Exemplo 2</h4>
                <button>Ver detalhes</button>
            </div>
            <div class="highlight-card">
                <img src="https://via.placeholder.com/150" alt="Produto">
                <h4>Produto Exemplo 3</h4>
                <button>Ver detalhes</button>
            </div>
        </div>
    </div>

    <!-- Modal de Login -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h3>Acesse sua conta</h3>
            <input type="text" placeholder="Usuário">
            <input type="password" placeholder="Senha">
            <button class="close-btn" onclick="closeModal()">Entrar</button>
            <br><br>
            <button class="close-btn" onclick="closeModal()">Fechar</button>
        </div>
    </div>

    <!-- Modal de Cadastro -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <h3>Crie sua conta</h3>
            <input type="text" placeholder="Escolha um Usuário">
            <input type="password" placeholder="Escolha uma Senha">
            <button class="close-btn" onclick="closeModalCadastro()">Cadastrar</button>
            <br><br>
            <button class="close-btn" onclick="closeModalCadastro()">Fechar</button>
        </div>
    </div>

    <!-- Modal do Carrinho -->
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <h3>Produtos no Carrinho</h3>
            <div id="cartItems">
                <p>Nenhum produto adicionado ao carrinho.</p>
            </div>
            <button class="close-btn" onclick="closeCartModal()">Fechar</button>
            <button class="finalize-btn" onclick="finalizeOrder()">Finalizar Pedido</button>
        </div>
    </div>

    <script>
        // Função para abrir o modal de login
        function openModal() {
            document.getElementById("loginModal").style.display = "flex";
        }

        // Função para fechar o modal de login
        function closeModal() {
            document.getElementById("loginModal").style.display = "none";
        }

        // Função para abrir o modal de cadastro
        function openModalCadastro() {
            document.getElementById("registerModal").style.display = "flex";
        }

        // Função para fechar o modal de cadastro
        function closeModalCadastro() {
            document.getElementById("registerModal").style.display = "none";
        }

        // Função para abrir o modal do carrinho
        function openCartModal() {
            document.getElementById("cartModal").style.display = "flex";
            // Aqui você pode adicionar lógica para listar os produtos do carrinho
        }

        // Função para fechar o modal do carrinho
        function closeCartModal() {
            document.getElementById("cartModal").style.display = "none";
        }

        // Função para finalizar o pedido
        function finalizeOrder() {
            alert("Pedido finalizado com sucesso!");
            // Aqui você pode redirecionar para a página de checkout ou adicionar lógica para processar o pedido
            closeCartModal(); // Fecha o modal após finalizar o pedido
        }
    </script>

</body>
</html>
