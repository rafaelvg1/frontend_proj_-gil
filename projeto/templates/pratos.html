<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratos - Insper Pay</title>
    <link rel="stylesheet" href="static/pratos.css">
</head>
<body>

    <!-- Cabeçalho -->
    <div class="header-container">
        <div class="logo">INSPER PAY</div>
        <input type="text" class="search-bar" placeholder="Pesquisar pratos...">
        <div class="buttons-container">
            <a href="inicial.html" class="btn">Página Inicial</a>
            <div class="cart-button" onclick="openCartModal()">
                <img src="https://via.placeholder.com/20" alt="Carrinho" class="cart-icon"> Carrinho
            </div>
        </div>
    </div>

    <!-- Seção de Pratos -->
    <div class="category-section">
        <h3>Pratos</h3>
        <div id="dishes-container" class="highlight-cards">
            <!-- Os cards dos pratos serão inseridos aqui via JavaScript -->
        </div>
    </div>

    <!-- Modal de Detalhes -->
    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">X</button>
            <img id="modalImage" src="" alt="Imagem do prato">
            <h3 id="modalTitle">Título do Prato</h3>
            <p id="modalDescription">Descrição do prato...</p>
            <p id="modalPrice">Preço</p>
            <button class="add-to-cart-btn" onclick="addToCart()">Adicionar ao Carrinho</button>
        </div>
    </div>

    <script>
        // Função para buscar dados dos pratos do backend
        async function fetchDishes() {
            try {
                const response = await fetch('https://insper-food-w886.onrender.com/pratos'); // Rota da API
                const dishes = await response.json();
                
                // Insere os dados dos pratos no HTML
                const container = document.getElementById('dishes-container');
                container.innerHTML = ''; // Limpa o container
                dishes.forEach(dish => {
                    container.innerHTML += `
                        <div class="highlight-card">
                            <img src="${dish.image}" alt="${dish.name}">
                            <h4>${dish.name}</h4>
                            <button onclick="showDetails('${dish.id}')">Ver detalhes</button>
                        </div>`;
                });
            } catch (error) {
                console.error('Erro ao buscar pratos:', error);
            }
        }

        // Função para mostrar detalhes do prato
        function showDetails(dishId) {
            // Aqui você pode buscar os detalhes do prato pelo ID
            // Exemplo:
            document.getElementById("modalImage").src = "url_da_imagem_do_prato"; // Substitua pela imagem do prato
            document.getElementById("modalTitle").innerText = "Título do Prato"; // Substitua pelo nome do prato
            document.getElementById("modalDescription").innerText = "Descrição do prato..."; // Substitua pela descrição
            document.getElementById("modalPrice").innerText = "Preço: R$"; // Substitua pelo preço
            
            // Abre o modal
            document.getElementById("detailsModal").style.display = "flex";
        }

        // Função para adicionar ao carrinho
        function addToCart() {
            alert("Prato adicionado ao carrinho!");
            closeModal();
        }

        // Função para fechar o modal de detalhes
        function closeModal() {
            document.getElementById("detailsModal").style.display = "none";
        }

        // Carrega os pratos quando a página é carregada
        window.onload = fetchDishes;
    </script>

</body>
</html>
